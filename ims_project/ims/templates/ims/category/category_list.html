{% extends 'ims/base.html' %}
{% block title %}Category List{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Categories</h2>
    <a href="{% url 'ims:model_create' model_name='category' %}" class="btn btn-primary">
        <i class="fas fa-plus"></i> Add Category
    </a>
</div>

<div class="table-responsive">
    <table class="table table-bordered table-striped table-hover align-middle">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th style="width: 130px;">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% if items %}
                {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                    <td>
                        <a href="{% url 'ims:model_update' model_name='category' item_id=item.item_id %}" 
                           class="btn btn-sm btn-warning" title="Edit">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="{% url 'ims:model_delete' model_name='category' item_id=item.item_id %}" 
                           class="btn btn-sm btn-danger" title="Delete"
                           onclick="return confirm('Are you sure you want to delete this category?');">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3" class="text-center text-muted">No categories found.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
