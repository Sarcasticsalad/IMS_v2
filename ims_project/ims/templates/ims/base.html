<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}IMS Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
  <div class="container-fluid">
    <a class="navbar-brand px-3" href="{% url 'ims:dashboard' %}">IMS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto">
        <li class="nav-item me-3"><a class="nav-link px-2" href="{% url 'ims:model_list' model_name='product' %}">Products</a></li>
        <li class="nav-item me-3"><a class="nav-link px-2" href="{% url 'ims:model_list' model_name='category' %}">Categories</a></li>
        <li class="nav-item me-3"><a class="nav-link px-2" href="{% url 'ims:model_list' model_name='customer' %}">Customers</a></li>
        <li class="nav-item me-3"><a class="nav-link px-2" href="{% url 'ims:model_list' model_name='supplier' %}">Suppliers</a></li>
      </ul>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-danger px-3" href="{% url 'authentication:logout' %}">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
