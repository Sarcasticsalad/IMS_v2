{% extends "authentication/base.html" %}
{% block title %}Sign Up - IMS{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 400px;"> 
    <div class="card-body">                                                                      
          <h4 class="card-title text-center mb-4">Create an Account</h4>                                                                                                                                   
          <form method="POST" action="{% url 'authentication:signup' %}">                                    
            {% csrf_token %}                                                                     
            {{ form.as_p }}                                                                      
            <button type="submit" class="btn btn-primary w-100 mb-2">Sign Up</button>            
        </form>                                                                                 
        <div class="text-center mt-3">                                                         
            <p>Already have an account? <a href="{% url 'authentication:login' %}">Login here</a></p>                                                                                           
        </div>                                                                                   
    </div>                                                                                       
</div>                                                                                          
{% endblock %}
